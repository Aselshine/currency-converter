<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="wrapper">
        <header>Конвертация валют</header>
        <form action="#">
            <div class="amount">
                <p>Ввести сумму</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>Из</p>
                    <div class="select-box">
                        <img width="100px" src="https://www.countryflagsapi.com/flagssvg/us.svg" alt="flag">
                        <select>
                            <option value="KGS">KGS</option>
                            <option value="USD">USD</option>
                            <option value="RU">RU</option>
                            
                        </select>
                    </div>
                </div>
                <div class="from">
                    <p>К</p>
                    <div class="select-box">
                        <img width="100px" src="https://www.countryflagsapi.com/flagssvg/kg.svg " alt="flag">
                        <select>
                            <option value="KGS">KGS</option>
                            <option value="USD">USD</option>
                            <option value="RU">RU</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 USD = 84</div>
            <button>Конвертировать</button>
        </form>
    </div>
   
</body>
</html>
